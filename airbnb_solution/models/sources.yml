sources:
  - name: airbnb
    schema: raw
    tables:
      - name: listings
        identifier: raw_listings
      - name: hosts
        identifier: raw_hosts
      - name: reviews
        identifier: raw_reviews
        columns:
          - name: sentiment
            tests:
              - not_null:
                  config:
                    severity: warn
        config:
          loaded_at_field: date
          freshness:
            warn_after: {count: 1, period: minute}
